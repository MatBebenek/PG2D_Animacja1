<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Animacja 1 by Mateusz BÄ™benek</title>
</head>

<body>
    <canvas id="myCanvas" width="800" height="600" style="border:2px solid #d3d3d3;">
    </canvas>
</body>

<script>
    var c = document.getElementById("myCanvas");
    var ctx = c.getContext("2d");

    const rectWidth = c.offsetWidth / 8.0;
    const rectHeight = c.offsetHeight / 40.0;
    const rectY = c.offsetHeight - rectHeight - 10;
    var rectX = c.offsetWidth / 2.0 - rectWidth / 2.0;
    const speed = 3,
    bulletSpeed = 25,
    timeBeforeReborn = 20000;
    var bullet = null,
        score = 0,
        invisibleTargets = 0;
    const targets = [];

    var leftBorder = c.getBoundingClientRect().left;
    var rightBorder = c.getBoundingClientRect().right - rectWidth - 20;

    rect = ctx.rect(rectX, rectY, rectWidth, rectHeight);
    ctx.stroke();





    document.addEventListener('keydown', function (e) {
        switch (e.keyCode) {
            case 37:
                moveLeft();
                break;
            case 39:
                moveRight();
                break;
            case 32:
                shoot();
                break;
        }
    });

    function shoot() {
        if (!bullet) {
            bullet = {
                x: rectX + rectWidth / 2,
                y: rectY,
                radius: 10
            };
        }
    }

    function drawBullet() {
        if (bullet) {
            ctx.beginPath();
            ctx.fillStyle = 'orange';
            ctx.arc(bullet.x, bullet.y, bullet.radius, 0, Math.PI * 2, false);
            ctx.fill();
        }
    }

    function moveRight() {
        if (rectX < rightBorder) {
            rectX += 10;
        } else {
            return;
        }
    }

    function moveLeft() {
        if (rectX > leftBorder) {
            rectX -= 10;
        } else {
            return;
        }
    }

    function moveBullet() {
        if (bullet) {
            if (bullet.y > 0) {
                bullet.y -= bulletSpeed;
            } else {
                bullet = null;
            }
        }
    }

    function drawRectangle() {
        ctx.beginPath();
        ctx.rect(rectX, rectY, rectWidth, rectHeight);
        ctx.stroke();
        ctx.closePath();
    }

    function clearCanvas() {
        ctx.clearRect(0, 0, 800, 600);
    }

    function draw() {
        clearCanvas();
        drawRectangle();
        drawBullet();
        drawTargets();
        drawScore();
    }

    function drawTargets() {
        ctx.beginPath();
        targets.forEach((target) => {
            if (target.visible) {
                ctx.fillStyle = 'red';
                ctx.moveTo(target.x, target.y);
                ctx.arc(target.x, target.y, target.radius, 0, 2 * Math.PI);
            }
        });
        ctx.fill();
        ctx.closePath();
    }
    function generateTargetLocations() {
        function extraItems(val) {
            return val % 2 === 0 ? 1 : 0;
        }
        for (var j = 1; j < 3; j++) {
            for (var i = 1; i < 15 + extraItems(j); i++) {
                targets.push({
                    x: i * 50 + j % 2 * 20,
                    y: j * 50,
                    radius: 20,
                    visible: true
                });
            }
        }
    }

    function checkCollision() {
        if (bullet) {
            var aim = targets.find((target) => {
                if (target.visible) {
                    return parseInt(Math.sqrt(((target.x - bullet.x) *
                        (target.x - bullet.x)) +
                        ((target.y - bullet.y) *
                            (target.y - bullet.y)))) < target.radius + bullet.radius;
                }
            });
        }
        if (aim) {
            targets[targets.indexOf(aim)].visible = false;
            setTimeout(() => {
                targets[targets.indexOf(aim)].visible = true;
                invisibleTargets--;
            }, timeBeforeReborn);
            bullet = null;
            score++;
            invisibleTargets++;
        }
    }
    function checkTargets() {
        if (targets.length === invisibleTargets) {
            targets.forEach(target => target.visible = true);
            invisibleTargets = 0;
        }
    }

    function drawScore() {
        ctx.font = "24px Arial";
        ctx.fillStyle = "orange";
        ctx.fillText("Punkty: " + score, c.width - 750, c.height - 25);
    }

    function moveAll() {
        checkCollision();
        checkTargets();
        moveBullet();
        draw();
    }

    generateTargetLocations();
    drawTargets();
    setInterval(moveAll, 10);
    setInterval(draw, 5);

</script>


</html>
