<script>
    var c = document.getElementById("myCanvas");
    var ctx = c.getContext("2d");

    const rectWidth = c.offsetWidth / 8.0;
    const rectHeight = c.offsetWidth / 40.0;
    const rectY = c.offsetHeight - rectHeight - 10;
    var rectX = c.offsetWidth / 2.0 - rectWidth / 2.0;

    rect = ctx.rect(rectX, rectY, rectWidth, rectHeight);
    ctx.stroke();

    document.addEventListener('keydown', function (e) {
        switch (e.keyCode) {
            case 37:
                alert('left');
                break;
            case 39:
                moveRectRight();
                break;
        }
    });

    function moveRight() {
        ctx.clearRect(0, 0, 800, 600);
        ctx.beginPath();
        ctx.rect(rectX++, rectY, rectWidth, rectHeight);
        ctx.fill();
        ctx.closePath();
    }

    function rectMove(event) {
        if (event.key === "ArrowLeft") {
            event.preventDefault()
            moveLeft()
        } else if (event.key === "ArrowRight") {
            event.preventDefault()
            moveRight()
        } else if (event.key === " ") {
            event.preventDefault()
            fireLaser()
        }
    }

</script>
